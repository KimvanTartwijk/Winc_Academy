<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleurentoggle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="background">

    <header>
        <title>Kleurentoggle - Choose your favourite color of the sea!</title>

        <nav>
            <ul class="dropdown-menu">
                <li>
                    <img class="hamburger-button" src="Pictures/hamburger_menu.png">
                </li>

                <li class="antarctic-freeze">
                    <label>
                        <input class="color antarctic-freeze radiobutton" type="radio" name="choose-color">antarctic
                        freeze
                    </label>
                </li>

                <li class="grey-rocks">
                    <label>
                        <input class="color grey-rocks radiobutton" type="radio" name="choose-color">grey rocks
                    </label>
                </li>

                <li class="beach-sand">
                    <label>
                        <input class="color beach-sand radiobutton" type="radio" name="choose-color">beach sand
                    </label>
                </li>

                <li class="atlantic-blue">
                    <label>
                        <input class="color atlantic-blue radiobutton" type="radio" name="choose-color">atlantic blue
                    </label>
                </li>

                <li class="deep-pacific">
                    <label>
                        <input class="color deep-pacific radiobutton" type="radio" name="choose-color">deep pacific
                    </label>
                </li>

                <li class="atlantic-storm">
                    <label>
                        <input class="color atlantic-storm radiobutton" type="radio" name="choose-color">atlantic storm
                    </label>
                </li>

                <li class="sea-by-dark">
                    <label>
                        <input class="color sea-by-dark radiobutton" type="radio" name="choose-color">sea by dark
                    </label>
                </li>

                <li class="shallow-water">
                    <label>
                        <input class="color shallow-water radiobutton" type="radio" name="choose-color">shallow water
                    </label>
                </li>

                <li class="polar-ice">
                    <label>
                        <input class="color polar-ice radiobutton" type="radio" name="choose-color">polar ice
                    </label>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="color antarctic-freeze color-circle">1 <br>antarctic freeze</section>
        <section class="color grey-rocks color-circle">2<br>grey rocks</section>
        <section class="color beach-sand color-circle">3<br>beach sand</section>
        <section class="color atlantic-blue color-circle">4<br>atlantic blue</section>
        <section class="color deep-pacific color-circle">5<br>deep pacific</section>
        <section class="color atlantic-storm color-circle">6<br>atlantic storm</section>
        <section class="color sea-by-dark color-circle">7<br>sea by dark</section>
        <section class="color shallow-water color-circle">8<br>shallow water</section>
        <section class="color polar-ice color-circle">9<br>polar ice</section>
    </main>

</body>

<script defer src="script.js"></script>

</html>
